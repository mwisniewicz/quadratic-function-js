<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css?124">
    <script src="./js/plotly-latest.min.js"></script>
    
</head>
<body>
<header>
	<h1>Quadratic Function Solver</h1>
</header>
<main>
	<div class="wrapper">
		<div class="container">
			<div class="box1">
				<h3>Quadratic function</h3>
				<p><strong>a</strong>x^2 + <strong>b</strong>x + <strong>c</strong></p>
				<form action="">
					<span>a</span>
					<input id="first_value" type="text" name="a"><br>
					<span>b</span>
					<input id="second_value" type="text" name="b"><br>
					<span>c</span>
					<input id="third_value" type="text" name="c">
				</form>
				<button type="button" id="button">Solve!</button>
			</div>
			<div class="box2">
			<div id="result"></div>
			<!-- <div id="tester" style="width:100%;"></div> -->
			</div>

		</div>
	</div>
	

</main>
<footer>
</footer>
<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
